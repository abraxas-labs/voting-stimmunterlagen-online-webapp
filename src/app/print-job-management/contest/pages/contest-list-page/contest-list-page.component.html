<div class="layout">
  <div class="layout-header layout-center pt-4">
    <h1>{{ 'CONTEST.LIST_TITLE' | translate }}</h1>
  </div>
  <div class="layout-content layout-center overflow-auto">
    @if (!loading) {
      <app-contest-table
        [tableData]="contests"
        [displayDomainOfInfluenceDetails]="true"
        [defaultSorting]="sorting"
        (openDetail)="open($event)"
      ></app-contest-table>
      <h2 class="mt-5">{{ 'CONTEST.LIST_TITLE_PAST' | translate }}</h2>
      <app-contest-table
        [tableData]="pastContests"
        [displayDomainOfInfluenceDetails]="true"
        (openDetail)="open($event)"
      ></app-contest-table>
    } @else {
      <bc-spinner size="large"></bc-spinner>
    }
  </div>
</div>
