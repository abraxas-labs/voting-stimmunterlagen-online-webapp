<app-dialog>
  <h1 header>{{ 'STEP_LAYOUT_VOTING_CARDS_POLITICAL_BUSINESS_ATTENDEE.EDIT_SINGLE_TEMPLATE_DATA' | translate: brick }}</h1>

  <div content class="m-2">
    @if (!!brickEditSrc) {
      <iframe #editorIframe [src]="brickEditSrc"></iframe>
    }

    @if (loading) {
      <bc-spinner></bc-spinner>
    }
  </div>

  <div footer>
    <app-button-bar [saving]="saving" [hasDeleteButton]="false" (save)="save()" (cancelEvent)="close()"> </app-button-bar>
  </div>
</app-dialog>
