@if (votingCardTypes.length > 1) {
  <div class="my-3">
    <bc-tab-bar [selectedIndex]="selectedIndex" (selectedChange)="select($event)">
      @for (vcType of votingCardTypes; track vcType) {
        <bc-tab [label]="'VOTING_CARD_TYPES.' + vcType | translate"></bc-tab>
      }
    </bc-tab-bar>
  </div>
}
<app-pdf-preview [loading]="previewLoading" [data]="previewData"></app-pdf-preview>
