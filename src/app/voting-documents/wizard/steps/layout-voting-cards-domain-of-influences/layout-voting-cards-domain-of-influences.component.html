<h1 class="layout-header layout-center pb-1 pt-4" translate>STEP_LAYOUT_VOTING_CARDS_DOMAIN_OF_INFLUENCES.TITLE</h1>
<div class="layout-start-content layout-end-footer layout-center overflow-auto pr-3">
  <app-layout-voting-cards-domain-of-influence-table
    *ngIf="!loading && !!stepInfo; else spinner"
    [layouts]="layouts"
    [contest]="stepInfo.contest"
    [readonly]="!canEdit"
    [templates]="templates"
  ></app-layout-voting-cards-domain-of-influence-table>
</div>
<app-wizard-sidebar
  class="layout-right"
  [stepInfo]="stepInfo"
  [checks]="['STEP_LAYOUT_VOTING_CARDS_DOMAIN_OF_INFLUENCES.CHECK']"
  [canApprove]="true"
  [canRevert]="true"
  [approveStateLoading]="approveLoading"
  (approve)="approve()"
  (revert)="revert()"
  hint="STEP_LAYOUT_VOTING_CARDS_DOMAIN_OF_INFLUENCES.HINT"
>
</app-wizard-sidebar>

<ng-template #spinner>
  <bc-spinner size="large"></bc-spinner>
</ng-template>
