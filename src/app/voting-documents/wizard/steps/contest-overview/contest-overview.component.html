<h1 class="layout-header layout-center pb-1 pt-4" translate>STEP_CONTEST_OVERVIEW.TITLE</h1>
<div class="layout-start-content layout-end-footer layout-center overflow-auto pr-3">
  @if (stepInfo && !loading) {
    <app-contest-overview-tabs [contest]="stepInfo.contest"></app-contest-overview-tabs>
  } @else {
    <bc-spinner size="large"></bc-spinner>
  }
</div>

<app-wizard-sidebar class="layout-right" [stepInfo]="stepInfo" [showApprove]="false"> </app-wizard-sidebar>
