@if (breadcrumbItems$ | async; as items) {
  @if (items && items.length > 0) {
    <div class="container">
      <bc-breadcrumbs>
        @for (item of items; track item) {
          <bc-breadcrumb-item [link]="item.link">{{ item.label | translate: item.i18nData }}</bc-breadcrumb-item>
        }
      </bc-breadcrumbs>
    </div>
  }
}
