<app-attachment-filter (filterChange)="loadAttachments($event)"></app-attachment-filter>

<ng-container *ngIf="!loading; else spinner">
  <app-contest-overview-attachment-table
    [entries]="attachmentTableEntries"
    [forPrintJobManagement]="forPrintJobManagement"
  ></app-contest-overview-attachment-table>
</ng-container>

<ng-template #spinner>
  <bc-spinner size="large"></bc-spinner>
</ng-template>
