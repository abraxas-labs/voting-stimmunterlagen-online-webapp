@if (!loading) {
  <div class="buttons">
    @if (generating) {
      <bc-spinner class="mr-1"></bc-spinner>
    }
    <bc-button
      [label]="'INVOICE.EXPORT' | translate"
      (buttonClick)="generateExport()"
      variant="primary"
      [disabled]="generating"
    ></bc-button>
  </div>
  <app-contest-overview-additional-invoice-position-table
    [additionalInvoicePositions]="additionalInvoicePositions"
    [availableMaterials]="availableMaterials"
    [selectableDomainOfInfluences]="domainOfInfluences"
  ></app-contest-overview-additional-invoice-position-table>
} @else {
  <bc-spinner size="large"></bc-spinner>
}
