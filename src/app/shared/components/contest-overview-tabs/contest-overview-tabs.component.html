@if (!!contest) {
  <div>
    <div class="my-3">
      <bc-tab-bar [selectedIndex]="selectedTabIndex" (selectedChange)="selectedTabIndex = $event">
        @for (tabItem of tabItems; track tabItem) {
          <bc-tab [label]="tabItem.description"></bc-tab>
        }
      </bc-tab-bar>
    </div>
    <div>
      @switch (selectedTab) {
        @case (contestDetailTabs.ATTACHMENTS) {
          <app-contest-overview-attachment-tab-content
            [contest]="contest"
            [forPrintJobManagement]="forPrintJobManagement"
          ></app-contest-overview-attachment-tab-content>
        }
        @case (contestDetailTabs.PRINT_JOBS) {
          <app-contest-overview-print-job-tab-content
            [contest]="contest"
            [forPrintJobManagement]="forPrintJobManagement"
          ></app-contest-overview-print-job-tab-content>
        }
        @case (contestDetailTabs.VOTER_LIST_SETTINGS) {
          <app-contest-overview-voter-list-settings-tab-content [contest]="contest"></app-contest-overview-voter-list-settings-tab-content>
        }
      }
    </div>
    @if (selectedTab === contestDetailTabs.INVOICES) {
      <div>
        <app-contest-overview-invoice-tab-content
          [contest]="contest"
          [forPrintJobManagement]="forPrintJobManagement"
        ></app-contest-overview-invoice-tab-content>
      </div>
    }
  </div>
}
