<ng-container *ngIf="!loading; else spinner">
  <bc-search (searchClick)="filter($event)" [placeholder]="'APP.SEARCH' | translate"></bc-search>
  <app-contest-overview-voter-list-settings-table
    [domainOfInfluences]="filteredDomainOfInfluences"
  ></app-contest-overview-voter-list-settings-table>
</ng-container>

<ng-template #spinner>
  <bc-spinner size="large"></bc-spinner>
</ng-template>
